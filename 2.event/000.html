<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    $('button').click(() => {
        $('span').empty()

        let isGood = true //boolean type의 flag variable이다. true와 false를 받는 값을 flag라고 한다.
        $('input').each((i, e) => {
            if(!$(e).val()) {
                $('button').attr('type', 'button')
                $(e).parent().next().text(`${e.name}를 입력하세요.`).css('color', 'red')
                isGood = false //flag 상태가 바뀌었다.
            }
        })

        isGood && $('form').submit()
    })
})
</script>
<form>
    <label>ID: <input type='text' name='id'/></label><span></span>
    <label>PW: <input type='password' name='pw'/></label><span></span>
    <button type='submit'>로그인</button>
</form>
