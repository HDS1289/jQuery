<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    $('div').on({ //마우스의 클릭 행위를 mousedown, mouseup으로 세분화시킨 것이다.
        mousedown: () => $('div').css('background', 'red'),
        mouseup: () => $('div').css('background', 'green'),
        mouseout: () => $('div').css('background', '')
    })

    $('button').click(() => $('div').off('mouseup')) //버튼을 클릭하는 순간 mouseup event를 제거한다.
})
</script>
<style>
    div {
        width: 5rem;
        height: 5rem;
        border-radius: 2.5rem;
        border: .1rem solid;
        margin: 1rem;
    }
</style>
<div></div>
