<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    $('#wrap').on({ //첫 번째 parameter로 event handler를 등록하고, 두 번째 parameter로 이벤트를 적용할 자식 객체를 고른다.
        mouseenter: function() { //event가 발생한 객체가 this 변수 안에 들어간다.
            $(this).removeClass().addClass('circle mouseenter')
        },

        mouseleave: function() {
            $(this).removeClass().addClass('circle mouseleave')
        }
    }, '.circle')

    $('button').on('click', () => $('#wrap').append($('.circle').first().clone()))
}) 
/*
container에다가 on을 써서 handler에 등록할 수 있고, on function의 두 번째 parameter로 자식객체를 지정할 수 있다.
객체를 관리하는 측면에서 on을 쓰지 않으면 내용이 달라질 수 있다.
*/
</script>
<style>
    #wrap {
        margin: 1rem;
        border: .1rem dotted;
    }

    .circle {
        width: 5rem;
        height: 5rem;
        border-radius: 2.5rem;
        border: .1rem solid;
    }

    .square {
        width: 5rem;
        height: 5rem;
        border: .1rem solid;
    }

    .mouseenter {
        background: red;
    }

    .mouseleave {
        background: '';
    }
</style>
<button type='button'>create</button>

<div id='wrap'>
    <div class='circle'></div>
    <div class='square'></div>
</div>
