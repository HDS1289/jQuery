<script>
$(() => {
    console.log($('h1').html())
    $('footer').html('<mark>AAA</mark>')

    console.log($('footer').html())

    console.log($('header').find('h1').eq(1).html())

    $('header').find('h1').eq(1).html('<hr>')

    $('ul').find('li').eq(2).html('index: 2').end()//eq의 주어 collection을 return한다.

    $('header').find('h1').text('<mark>Hi</mark>')
    console.log($('h1').text()) //지정한 모든 tag의 data를 읽어낸다. <=> .html, .attr
})
</script>
